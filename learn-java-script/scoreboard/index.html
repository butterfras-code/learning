<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team"><!-- HOME -->
                <h3 class="teamname">HOME</h3>
                <p id="homeScore" class="score">0</p>
                <div class="buttons">
                    <button class="scoreButtons" onclick="increaseScore(0,1)">+1</button>
                    <button class="scoreButtons" onclick="increaseScore(0,2)">+2</button>
                    <button class="scoreButtons" onclick="increaseScore(0,3)">+3</button>
                </div><!-- HOME BUTTONS -->
            </div><!-- HOME -->
            <div class="team"><!-- GUEST -->
                <h3 class="teamname">GUEST</h3>
                <p id="guestScore" class="score">0</p>
                <div class="buttons">
                    <button class="scoreButtons" onclick="increaseScore(1,1)">+1</button>
                    <button class="scoreButtons" onclick="increaseScore(1,2)">+2</button>
                    <button class="scoreButtons" onclick="increaseScore(1,3)">+3</button>
                </div><!-- GUEST BUTTONS -->
            </div><!-- GUEST -->
        </div>
        <div style="display: flex; justify-content: center;"><button class="resetButton" onclick="resetScores()">Reset Scores</button></div>
        <script src="index.js"></script>
        
    </body>
</html>
